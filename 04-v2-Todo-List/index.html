<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Projeto Todo List</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="header-container">
    <header>
      <h1>Minha Lista de Tarefas</h1>
    </header>
    <section >
      <p class="w3-panel w3-sand w3-leftbar w3-border-deep-orange" id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo
      </section>
    </p>
    <main>
      <section class="input-btn-container">
        <input class="w3-input w3-border w3-round" type="text" id="texto-tarefa" placeholder="Digite aqui">
        <button class="w3-border w3-round w3-hover-deep-orange" id="criar-tarefa">Criar Tarefa</button>
      </section>
      <section class="lista-container">
        <ol id="lista-tarefas"></ol>
      </section>
      <section class="btn-container"></section>
    </main>
  </section>
</body>
<script src="script.js"></script>
</html>
